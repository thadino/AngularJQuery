<!DOCTYPE html>

<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="newjavascript.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp">
    <div>
      <div>Add Your Table made with Angular here</div>
      
      <div ng-controller="apictrl">
         
           <table class="table table-striped" style="width: 80%">
        <tr>

            <th ng-repeat="x in heads">{{x}}</th>
            
        </tr>
        <tr ng-repeat="x in members">
            <td>{{x.id}}</td>
            <td>{{x.age}}</td>
            <td>{{x.eyeColor}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>
                                <ul  ng-repeat="f in x.friends">
                                <li>{{f.name}}</li>
                           
                            </ul>
                
            </td>
            </tr></table></div>   
       <ul>
  <li ng-repeat="x in members">
    {{ x.name }}
  </li>
</ul>
          
      </div>
      
      <a href='index.html'>Back</a>
    
  </body>
</html>
